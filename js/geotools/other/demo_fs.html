		高斯克吕格投影的中央经线和赤道为互相垂直，分带标准分为3度带和6度带。
		美国编制世界各地军用地图和地球资源卫星像片所采用的全球横轴墨卡托投影（UTM）是横轴墨卡托投影的一种变型。

		+proj＝lcc  Lambert兰伯特投影
		
		+proj＝merc  墨卡托投影 Mercator

		+proj=longlat
